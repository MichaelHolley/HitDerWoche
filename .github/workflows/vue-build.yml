name: Frontend CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        working-directory: ./webapp
        run: pnpm install

      - name: Build bundle
        working-directory: ./webapp
        run: pnpm build
